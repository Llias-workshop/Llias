name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install

      - name: Set GOOGLE_APPLICATION_CREDENTIALS
        run: |
          echo "${{ secrets.FIREBASE_TOKEN_JSON }}" > ./firebase-credentials.json
          export GOOGLE_APPLICATION_CREDENTIALS=./firebase-credentials.json

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        run: firebase deploy --only hosting --project sunplus-bfc7e --token "${{ secrets.FIREBASE_TOKEN }}"
